<!DOCTYPE html>
<html>

<head>
    <title>Student Performance Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h1>ðŸŽ“ Student Performance Prediction</h1>

        <form action="/predict" method="post">
            <input type="number" step="any" name="attendance" placeholder="Attendance (%)" required>
            <input type="number" step="any" name="internal_marks" placeholder="Internal Marks" required>
            <input type="number" step="any" name="study_hours" placeholder="Study Hours per Day" required>
            <input type="number" step="any" name="prev_cgpa" placeholder="Previous CGPA" required>

            <button type="submit">Predict Result</button>
        </form>

        {% if prediction_text %}
        <h2>Prediction: {{ prediction_text }}</h2>
        {% endif %}
    </div>

</body>

</html>
